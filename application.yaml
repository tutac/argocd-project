apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: mayapp-argo-application
  namespace: argocd
spec: 
  project: default
  
  source: 
    repoURL: 
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfheal: true
      prune: true
